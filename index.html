<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula10- Formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="cadastro">
         <h1> Formulário de cadastro</h1>
     <br><br>
          <form action="">
            <!-- label for identifica o id do input name -> utilizando para associar com o js -> placeholder exibe a informação a ser digitada -> maslength é o tamanho da caixa do input -> autofocus required é onde o cursor será posicionado no input -->
            <label for="lnome">Nome:</label>
            <input type="text" id="lnome" name="inome" placeholder="Digite seu nome" maxlength="30" autofocus required>

         <br><br>

            <label for="ldtnasc">Data de Nascimento:</label>
            <input type="date" id="ldtnasc" name="idtnasc" min="1950-01-01" max="2050-01-01">            
           
            <label for="lidade">Idade:</label>
            <input type="number" id="lidade" name="nidade" min="18" max="100">

            <label for="lMaior">Maior de idade:</label>
            <input type="checkbox" name="imaior" id="lmaior">

         <br><br>

             <label for="Sexo">Sexo</label>
             <input type="radio" name="isexo" id="sexoF" value="F" checked> Feminino
             <input type="radio" name="isexo" id="sexoM" value="M" checked> Masculino
            


         <br><br>

            <label for="lhorarioentrevista">Horário da entrevista:</label>
            <input type="time" name="nhorarioentrevista" id="ihorarioentrevista">

         <br><br>

            <label for="isitepessoal">Site pessoal:</label>
            <input type="url" name="isitepessoal" id="lsitepessoal" value="https://www.uol.com.br/">

        <br><br>

          <label for="itelefone">Telefone:</label>
            <input type="tel" name="itelefone" id="ltelefone"
             pattern="[0-9] {2} - [0-9] {5} - [0-9] {4}"
             placeholder="99 99999-9999">

        <br><br>

            <label for="ltempoexp">Tempo de experiência:</label>
            <input list="ltempoexp">

            <datalist id="ltempoexp">
                <option value="Menos de um ano">Novato</option>
                <option value="Entre 2 e 5 anos">Pleno</option>
                <option value="Mais de 5 anos">Senior</option>
            </datalist>

        <br><br>

        <label for="DataHorarioEntrevista">Data/Horario Entrevista</label>
        <input type="datetime-local" name="NDataHorarioEntrevista" id="IDataHorarioEntrevista">

       <br><br>

        <label for="Iemail">E-mail</label>
        <input type="email" name="nEmail" id="IEmail">

       <br><br>

        <label for="lconhecimento">Conhecimento em informática:</label>

        <select name="iconhecimento" id="iconhecimento" size="3" multiple>
            <option value="win">Windows</option>
            <option value="word">Word</option>
            <option value="excel">Excel</option>
            <option value="html">Html</option>
        </select>

        <br><br>

            <label for="larquivo">Arquivo:</label>
            <input type="file" name="narquivo" id="larquivo" accept=".docx">

        <br><br>

        <label for="lcor">Selecione uma cor:</label>
        <input type="color" name="icor" id="lcor">

        <br><br>

        <label for="lsenha">Digite sua senha:</label>
        <input type="password" name="isenha" id="lsenha">
        
        <br><br>

             <input type="reset" value="Limpar">
             <input type="submit" value="Enviar">
            
          </form>


    </div>

</body>

</html>
